<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artwork Price Check</title>

  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div class="wrap compact">
    <div class="topbar">
      <div class="top-actions">
        <label class="btn ghost" style="margin:0;">
          Load data
          <input id="file" type="file" accept=".csv,text/csv" hidden />
        </label>
        <div id="status" class="status">No dataset loaded.</div>
      </div>
    </div>

    <!-- PRICE CHECK VIEW (only view for now) -->
    <section id="view-pricecheck" class="view">

      <div class="hero">
        <h1 class="hero-title">Check my artwork's price</h1>
        <p class="hero-sub">Instantly see where your artwork sits in the auction market.</p>
      </div>

      <!-- FORM -->
      <div class="card form-card" id="pc-form-card">
        <div class="form-stack">
          <div class="form-field">
            <label>Artist name</label>
            <select id="pc-artist" disabled>
              <option value="">Load data first…</option>
            </select>
          </div>

          <div class="form-field">
            <label>Price (£)</label>
            <input id="pc-price" type="number" placeholder="e.g. 25000" />
          </div>

          <div class="form-field">
            <label>Purchase month (optional)</label>
            <input id="pc-month" placeholder="YYYYMM (e.g. 202411)" />
          </div>

          <button id="pc-run" class="btn primary fullwidth" disabled type="button">
            Check price
          </button>
        </div>
      </div>

      <!-- RESULTS -->
      <div id="pc-results" class="card hidden" style="margin-top:12px;">
       <! <div class="kpis" id="pc-kpis"></div> !>

        <div class="pc-chart-wrap" style="margin-top:14px;">
          <div id="pc-universe" class="pc-chart"></div>
<div class="pc-context">
  <button id="pc-bands-toggle" class="pc-bands-toggle" type="button" aria-expanded="false">
    <span>Show clearing bands</span>
    <span class="chev">▾</span>
  </button>
</div>

<div id="pc-context-text" class="pc-context-text"></div>

  <button id="pc-bands-toggle" class="pc-bands-toggle" type="button" aria-expanded="false">
    <span>Show clearing bands</span>
    <span class="chev">▾</span>
  </button>
</div>

<div id="pc-bands" class="pc-bands hidden">
  <div id="pc-bands-chart" class="pc-bands-chart"></div>
  <div id="pc-conc-note" class="pc-conc-note muted">
    Concentration insight (IQR share) coming soon.
  </div>
</div>
          <div class="pc-toggle-row">
            <span class="muted">Linear</span>

            <label class="switch">
              <input id="pc-log" type="checkbox" />
              <span class="slider"></span>
            </label>

            <span class="muted">Log</span>
          </div>
        </div>

        <div id="pc-story" class="pc-story"></div>

        <div style="margin-top:10px;">
          <button id="pc-back" class="btn ghost" type="button">Back</button>
        </div>
      </div>

    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
