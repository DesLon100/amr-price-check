<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artwork Price Check</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-3.3.0.min.js"></script>

  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div class="wrap compact">
    <div class="topbar">
      <div class="top-actions">
        <label class="btn ghost" style="margin:0;">
          Load data
          <input id="file" type="file" accept=".csv,text/csv" hidden />
        </label>
        <div id="status" class="status">No dataset loaded.</div>
      </div>
    </div>

    <section id="view-pricecheck" class="view">
      <div class="hero">
        <h1 class="hero-title">
          <span class="hero-title-text">Check my artwork's price</span>
          <span id="hero-dot" class="hero-dot hidden" aria-hidden="true"></span>
        </h1>
        <p class="hero-sub">Instantly see where your artwork sits in the auction market.</p>
      </div>

      <!-- FORM -->
      <div class="card form-card" id="pc-form-card">
        <div class="form-stack">
          <div class="form-field">
            <label>Artist name</label>
            <select id="pc-artist" disabled>
              <option value="">Load data first…</option>
            </select>
          </div>

          <div class="form-field">
            <label>Price (£)</label>
            <input id="pc-price" type="number" placeholder="e.g. 25000" />
          </div>

          <div class="form-field">
            <label>Purchase month (optional)</label>
            <input id="pc-month" placeholder="YYYYMM (e.g. 202411)" />
          </div>

          <button id="pc-run" class="btn primary fullwidth" disabled type="button">
            Check price
          </button>
        </div>
      </div>

      <!-- RESULTS -->
      <div id="pc-results" class="card hidden" style="margin-top:12px;">

        <!-- Scatter chart -->
        <div class="pc-chart-wrap">
          <div id="pc-universe" class="pc-chart"></div>

          <div class="pc-toggle-row">
            <span class="muted">Linear</span>
            <label class="switch">
              <input id="pc-log" type="checkbox" />
              <span class="slider"></span>
            </label>
            <span class="muted">Log</span>
          </div>
        </div>

        <!-- Context -->
        <div class="pc-section">
          <h3 class="pc-section-title">Fair Market Value Movement</h3>
          <div id="pc-context-text" class="pc-context-text"></div>
        </div>

        <!-- CTA toggle -->
        <div class="pc-context">
          <button
            id="pc-move-toggle"
            class="pc-bands-toggle"
            type="button"
            aria-expanded="false">
            <span>See your price movement</span>
            <span class="chev">▾</span>
          </button>
        </div>

        <!-- Collapsible movement -->
        <div id="pc-move" class="pc-bands hidden">
          <div id="pc-move-chart" class="pc-bands-chart"></div>
          <div id="pc-move-caption" class="pc-bands-caption"></div>

          <!-- NEW: Add target month (no second slider) -->
          <div class="pc-target-wrap" style="margin-top:10px;">
            <label class="pc-target-check" style="display:flex;gap:8px;align-items:center;">
              <input id="pc-add-target" type="checkbox" />
              <span>Add target month</span>
            </label>

            <div id="pc-target-ui" class="hidden" style="margin-top:8px;display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
              <input
                id="pc-target-month"
                type="text"
                placeholder="YYYYMM (e.g. 201906)"
                style="min-width:120px;"
              />
              <span class="muted" id="pc-target-hint" style="font-size:12px;"></span>
            </div>
          </div>
        </div>

        <!-- Back button -->
        <div class="pc-actions">
          <button id="pc-back" class="btn ghost" type="button">Back</button>
        </div>

      <!-- Market Structure (hidden until a Price Check has been run) -->
<section id="pc-structure-hero" class="pc-hero pc-hero--secondary hidden">
  <div class="pc-card">
    <header class="pc-head">
      <h2 class="pc-title">Market Structure</h2>
      <p class="pc-sub">
        Mean vs median (24-month rolling). This indicates whether the market is becoming more trophy-led or consolidating.
      </p>
    </header>

    <div class="pc-body">
      <button id="pc-structure-toggle" class="btn ghost" type="button" aria-expanded="false">
        Open analysis <span class="chev">▾</span>
      </button>

      <div id="pc-structure-panel" class="hidden" style="margin-top:14px;">
        <div id="pc-structure-top" style="height:260px;"></div>
        <div id="pc-structure-bottom" style="height:210px; margin-top:14px;"></div>
        <div id="pc-structure-note" class="pc-note"></div>
      </div>
    </div>
  </div>
</section>

  <script type="module" src="js/app.js?v=1"></script>
</body>
</html>
